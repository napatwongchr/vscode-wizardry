<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My E-Commerce Store</title>
    <!-- Add your CSS and JavaScript links here -->
  </head>
  <body>
    <!-- Header Section -->
            <header>
              <h1>My E-Commerce Store</h1>
              <nav>
                          <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact</a></li>
                          </ul>
              </nav>
            </header>

    <!-- Main Content Section -->
    <main>
      <!-- Featured Products Section -->
      <section id="featured-products">
        <h2>Featured Products</h2>
                  <div class="product">
                    <img src="product1.jpg" alt="Product 1" />
                    <h3>Product 1</h3>
                    <p>Description of Product 1.</p>
                    <span>$19.99</span>
                    <button>Add to Cart</button>
                  </div>
        <!-- Repeat similar structure for other featured products -->
      </section>

      <!-- Promotions Section -->
              <section id="promotions">
                  <h2>Special Promotions</h2>
                  <div class="promotion">
                    <img src="promo1.jpg" alt="Promotion 1" />
                    <p>Save 20% on selected items. Use code: SPECIAL20</p>
                    <a href="#">Shop Now</a>
                  </div>
        <!-- Repeat similar structure for other promotions -->
      </section>
    </main>

    <!-- Footer Section -->
                <footer>
                  <p>&copy; 2024 My E-Commerce Store. All rights reserved.</p>
                </footer>
              </body>
</html>
